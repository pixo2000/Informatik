<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RaphCup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><h2>RaphCup</h2></a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="register.html" class="nav-link">Registrieren</a>
            </div>
        </div>
    </nav>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Login</h2>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-Mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Passwort:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Einloggen</button>
                </form>

                <div id="verificationSection" class="verification-section" style="display: none;">
                    <h3>E-Mail verifizieren</h3>
                    <p>Bitte geben Sie den Verifizierungscode aus Ihrer E-Mail ein:</p>
                    <form id="verifyForm">
                        <div class="form-group">
                            <label for="verificationCode">Verifizierungscode:</label>
                            <input type="text" id="verificationCode" name="verificationCode" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Verifizieren</button>
                    </form>
                </div>

                <div id="resetSection" class="verification-section" style="display: none;">
                    <h3>Passwort zurücksetzen</h3>
                    <p>Geben Sie Ihre E-Mail-Adresse ein, um einen Reset-Link zu erhalten:</p>
                    <form id="resetForm">
                        <div class="form-group">
                            <label for="resetEmail">E-Mail:</label>
                            <input type="email" id="resetEmail" name="resetEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Reset-Link senden</button>
                    </form>
                </div>

                <div class="auth-links">
                    <p>Noch kein Account? <a href="register.html">Hier registrieren</a></p>
                    <p><a href="#" id="forgotPassword">Passwort vergessen?</a></p>
                    <p><a href="#" id="backToLogin" style="display: none;">Zurück zum Login</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
