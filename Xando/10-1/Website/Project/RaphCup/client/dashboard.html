<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RaphCup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><h2>RaphCup</h2></a>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="admin.html" class="nav-link admin-only" style="display: none;">Admin</a>
                <a href="#" id="logoutBtn" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <main class="dashboard-main">
        <div class="container">
            <h1>Tournament Dashboard</h1>
            
            <section class="tournaments-section">
                <h2>Verfügbare Turniere</h2>
                <div id="tournamentList" class="tournament-grid">
                    <!-- Tournaments will be loaded here -->
                </div>
            </section>

            <section class="user-section">
                <h2>Meine Turniere</h2>
                <div id="myTournaments" class="tournament-grid">
                    <!-- User's registered tournaments will be loaded here -->
                </div>
            </section>

            <!-- Tournament Registration Modal -->
            <div id="registrationModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Turnier-Anmeldung</h2>
                    <form id="tournamentRegForm">
                        <input type="hidden" id="tournamentId" name="tournamentId">
                        
                        <div class="form-group">
                            <label for="discordTag">Discord Tag:</label>
                            <input type="text" id="discordTag" name="discordTag" placeholder="Username#1234" required>
                            <small>Ihr Discord-Tag für die Kommunikation während des Turniers</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="valorantRank">Aktueller Valorant Rang:</label>
                            <select id="valorantRank" name="valorantRank" required>
                                <option value="">Rang auswählen</option>
                                <option value="Iron 1">Iron 1</option>
                                <option value="Iron 2">Iron 2</option>
                                <option value="Iron 3">Iron 3</option>
                                <option value="Bronze 1">Bronze 1</option>
                                <option value="Bronze 2">Bronze 2</option>
                                <option value="Bronze 3">Bronze 3</option>
                                <option value="Silver 1">Silver 1</option>
                                <option value="Silver 2">Silver 2</option>
                                <option value="Silver 3">Silver 3</option>
                                <option value="Gold 1">Gold 1</option>
                                <option value="Gold 2">Gold 2</option>
                                <option value="Gold 3">Gold 3</option>
                                <option value="Platinum 1">Platinum 1</option>
                                <option value="Platinum 2">Platinum 2</option>
                                <option value="Platinum 3">Platinum 3</option>
                                <option value="Diamond 1">Diamond 1</option>
                                <option value="Diamond 2">Diamond 2</option>
                                <option value="Diamond 3">Diamond 3</option>
                                <option value="Ascendant 1">Ascendant 1</option>
                                <option value="Ascendant 2">Ascendant 2</option>
                                <option value="Ascendant 3">Ascendant 3</option>
                                <option value="Immortal 1">Immortal 1</option>
                                <option value="Immortal 2">Immortal 2</option>
                                <option value="Immortal 3">Immortal 3</option>
                                <option value="Radiant">Radiant</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="valorantPeak">Peak Valorant Rang:</label>
                            <select id="valorantPeak" name="valorantPeak" required>
                                <option value="">Peak Rang auswählen</option>
                                <option value="Iron 1">Iron 1</option>
                                <option value="Iron 2">Iron 2</option>
                                <option value="Iron 3">Iron 3</option>
                                <option value="Bronze 1">Bronze 1</option>
                                <option value="Bronze 2">Bronze 2</option>
                                <option value="Bronze 3">Bronze 3</option>
                                <option value="Silver 1">Silver 1</option>
                                <option value="Silver 2">Silver 2</option>
                                <option value="Silver 3">Silver 3</option>
                                <option value="Gold 1">Gold 1</option>
                                <option value="Gold 2">Gold 2</option>
                                <option value="Gold 3">Gold 3</option>
                                <option value="Platinum 1">Platinum 1</option>
                                <option value="Platinum 2">Platinum 2</option>
                                <option value="Platinum 3">Platinum 3</option>
                                <option value="Diamond 1">Diamond 1</option>
                                <option value="Diamond 2">Diamond 2</option>
                                <option value="Diamond 3">Diamond 3</option>
                                <option value="Ascendant 1">Ascendant 1</option>
                                <option value="Ascendant 2">Ascendant 2</option>
                                <option value="Ascendant 3">Ascendant 3</option>
                                <option value="Immortal 1">Immortal 1</option>
                                <option value="Immortal 2">Immortal 2</option>
                                <option value="Immortal 3">Immortal 3</option>
                                <option value="Radiant">Radiant</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="dateVote">Bevorzugtes Datum:</label>
                            <select id="dateVote" name="dateVote" required>
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Anmelden</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
