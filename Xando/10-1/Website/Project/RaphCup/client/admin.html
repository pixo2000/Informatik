<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - RaphCup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><h2>RaphCup</h2></a>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="admin.html" class="nav-link">Admin</a>
                <a href="#" id="logoutBtn" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <main class="admin-main">
        <div class="container">
            <h1>Admin Panel</h1>
            
            <section class="admin-section">
                <h2>Neues Turnier erstellen</h2>
                <form id="createTournamentForm" class="admin-form">
                    <div class="form-group">
                        <label for="tournamentName">Turnier Name:</label>
                        <input type="text" id="tournamentName" name="name" required placeholder="z.B. RaphCup Winter 2024">
                    </div>
                    
                    <div class="form-group">
                        <label for="tournamentDescription">Beschreibung:</label>
                        <textarea id="tournamentDescription" name="description" rows="4" required 
                                  placeholder="Beschreiben Sie das Turnier, Preise, besondere Regeln..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date1">Datum Option 1:</label>
                            <input type="datetime-local" id="date1" name="date1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="date2">Datum Option 2:</label>
                            <input type="datetime-local" id="date2" name="date2" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="registrationDeadline">Anmeldeschluss:</label>
                            <input type="datetime-local" id="registrationDeadline" name="registrationDeadline" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="maxPlayers">Max. Spieler:</label>
                            <input type="number" id="maxPlayers" name="maxPlayers" min="2" max="128" required value="32">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Turnier erstellen</button>
                </form>
            </section>
            
            <section class="admin-section">
                <h2>Turnier Verwaltung</h2>
                <div id="adminTournamentList" class="tournament-grid">
                    <!-- Tournament management will be loaded here -->
                </div>
            </section>

            <section class="admin-section">
                <h2>Registrierungen</h2>
                <div id="registrationsList">
                    <!-- Tournament registrations will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
