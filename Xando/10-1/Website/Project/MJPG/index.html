<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJPG Stream Viewer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            margin-bottom: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .streams-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .stream-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .stream-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .stream-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        
        .remove-stream {
            background-color: #f44336;
            font-size: 14px;
            padding: 5px 10px;
        }
        
        .remove-stream:hover {
            background-color: #d32f2f;
        }
        
        .stream-url {
            padding: 10px;
            background-color: #f8f8f8;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .no-streams {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>MJPG Stream Viewer</h1>
        <p>F端gen Sie MJPG-Streams hinzu und schauen Sie sie sich gleichzeitig an</p>
    </header>
    
    <div class="form-container">
        <div class="form-group">
            <input type="text" id="stream-url" placeholder="MJPG Stream URL eingeben (z.B. http://example.com/mjpg/video.mjpg)" />
            <button id="add-stream">Hinzuf端gen</button>
        </div>
    </div>
    
    <div id="streams-container" class="streams-container">
        <div class="no-streams">Keine Streams vorhanden. F端gen Sie oben einen Stream hinzu.</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const streamUrlInput = document.getElementById('stream-url');
            const addStreamButton = document.getElementById('add-stream');
            const streamsContainer = document.getElementById('streams-container');
            
            // Load saved streams from localStorage
            let streams = JSON.parse(localStorage.getItem('mjpgStreams') || '[]');
            
            function renderStreams() {
                streamsContainer.innerHTML = '';
                
                if (streams.length === 0) {
                    streamsContainer.innerHTML = '<div class="no-streams">Keine Streams vorhanden. F端gen Sie oben einen Stream hinzu.</div>';
                    return;
                }
                
                streams.forEach((url, index) => {
                    const streamItem = document.createElement('div');
                    streamItem.className = 'stream-item';
                    
                    const streamControls = document.createElement('div');
                    streamControls.className = 'stream-controls';
                    
                    const removeButton = document.createElement('button');
                    removeButton.className = 'remove-stream';
                    removeButton.textContent = 'Entfernen';
                    removeButton.onclick = () => removeStream(index);
                    
                    streamControls.appendChild(removeButton);
                    
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = `MJPG Stream ${index + 1}`;
                    
                    const urlText = document.createElement('div');
                    urlText.className = 'stream-url';
                    urlText.textContent = url;
                    
                    streamItem.appendChild(streamControls);
                    streamItem.appendChild(img);
                    streamItem.appendChild(urlText);
                    
                    streamsContainer.appendChild(streamItem);
                });
            }
            
            function addStream() {
                const url = streamUrlInput.value.trim();
                if (url) {
                    streams.push(url);
                    localStorage.setItem('mjpgStreams', JSON.stringify(streams));
                    streamUrlInput.value = '';
                    renderStreams();
                }
            }
            
            function removeStream(index) {
                streams.splice(index, 1);
                localStorage.setItem('mjpgStreams', JSON.stringify(streams));
                renderStreams();
            }
            
            addStreamButton.addEventListener('click', addStream);
            streamUrlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addStream();
                }
            });
            
            // Initial render
            renderStreams();
        });
    </script>
</body>
</html>
